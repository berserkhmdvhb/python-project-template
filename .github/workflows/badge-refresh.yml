name: Refresh Coverage Badge

on:
  workflow_call:

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”„ Pull latest from main (with rebase)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin main

      - name: ğŸ•“ Update README badge timestamp (nocache)
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s#\(badge\.svg?branch=main&nocache=\)[0-9]*#\1$TIMESTAMP#g" README.md

      - name: ğŸ“ Commit & push updated README
        run: |
          git add README.md
          git diff --quiet && echo "No changes to commit" || git commit -m "Refresh coverage badge timestamp"
          git push
