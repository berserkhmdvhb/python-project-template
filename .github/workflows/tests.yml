name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: 🚀 Test CLI entry point
        run: python -m myproject --version

      - name: 🎨 Format check
        run: make format

      - name: 🔎 Lint check
        run: make lint

      - name: 🧪 Run tests with coverage
        run: make coverage-xml

      - name: ✅ Assert coverage.xml exists
        run: test -f coverage.xml

      - name: 📤 Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}-${{ github.run_id }}
          path: coverage.xml

      - name: 📈 Upload coverage to Coveralls
        if: matrix.python-version == '3.12'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  refresh-badge:
    name: 🔁 Refresh Coveralls Badge
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ⏳ Force Coveralls badge refresh
        run: |
          echo "Pinging Coveralls badge with timestamp..."
          curl -s -o /dev/null "https://coveralls.io/repos/github/berserkhmdvhb/python-project-template/badge.svg?branch=main&t=$(date +%s)"
