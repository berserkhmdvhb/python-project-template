# .github/workflows/tests.yml

name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§­ Show runner context
        run: |
          echo "OS: $(uname -a)"
          echo "Python: $(python --version)"
          echo "Shell: $SHELL"

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: ğŸš€ Test CLI entry point
        run: python -m myproject --version

      - name: ğŸ¨ Format check (dry run)
        run: make format-check

      - name: ğŸ” Lint check
        run: make lint

      - name: ğŸ§ª Run tests with coverage (XML)
        run: make test-coverage-xml

      - name: âœ… Assert coverage.xml exists
        run: test -f coverage.xml

      - name: ğŸ“¤ Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}-${{ github.run_id }}
          path: coverage.xml

      - name: ğŸ“ˆ Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
